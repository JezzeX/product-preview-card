<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Container -->
    <div class="flex h-screen bg-cream">
      <!-- Inner div -->
      <div class="m-auto w-5/6 sm:w-1/2 xl:flex xl:w-1/3 bg-white rounded-md">
        <!-- Image div -->
        <div class="2xl:w-1/2">
          <img
            src="img/image-product-mobile.jpg"
            alt=""
            class="rounded-t-md xl:hidden"
          />
          <img
            src="img/image-product-desktop.jpg"
            alt=""
            class="hidden xl:block xl:rounded-l-md"
          />
        </div>
        <!-- Text div -->
        <div class="pl-5 pr-3 py-10 xl:w-1/2 xl:px-3 xl:py-2">
          <p class="font-montserrat mb-2 text-sm text-darkGrayishBlue xl:mt-2">
            P E R F U M E
          </p>
          <h1
            id="perfume-name"
            class="font-fraunces font-bold text-3xl mb-2 text-veryDarkBlue"
          >
            Gabrielle Essence Eau De Parfum
          </h1>
          <p
            id="description"
            class="font-montserrat mb-6 text-sm text-darkGrayishBlue"
          >
            A floral, solar and voluptuous interpretation composed by Oliver
            Polge, Perfumer-Creator for the House of CHANEL
          </p>
          <!-- Price div -->
          <div class="flex items-center space-x-5 mb-5">
            <p id="price" class="font-fraunces text-3xl text-darkCyan">
              $149.99
            </p>
            <p
              id="price"
              class="font-montserrat text-sm line-through text-darkGrayishBlue"
            >
              $169.99
            </p>
          </div>

          <button
            class="bg-darkCyan hover:bg-darkerCyan w-full font-montserrat py-3 rounded-lg text-white"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
